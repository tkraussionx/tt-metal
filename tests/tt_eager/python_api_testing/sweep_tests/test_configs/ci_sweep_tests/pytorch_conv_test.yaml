---
test-list:
  - conv:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 3
        num-samples: 10
        method: conv
      datagen:
        minibatch: 2
        low-h-kernel: 2
        high-h-kernel: 4
        low-w-kernel: 2
        high-w-kernel: 4
        in-channels: 1
        low-h-stride: 2
        high-h-stride: 4
        low-w-stride: 2
        high-w-stride: 4
        out-channels: 32
        has-bias: 1
        groups: 1
        low-w-pad: 0
        high-w-pad: 10
        low-h-pad: 2
        high-h-pad: 10
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_conv2d_args
      output-file: conv_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
