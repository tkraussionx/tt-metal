---
test-list:
  - rmsnorm:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 192, 192]
        interval: [1, 1, 32, 32]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "all"
        method: layernorm
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_layernorm_args
      output-file: rmsnorm_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
